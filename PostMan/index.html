<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/PostMan/prism.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>POSTMAN - Website</title>
    <style>
        #responsePre {
            /* height: 250px; */
            max-height: 500px;
            /* overflow: scroll; */
            /* overflow-x:hidden; */
            border:1px solid #6174d5;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PostMaster</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-3">Welcome to PostMaster</h1>
    </div>
    <div class="container">
        <!-- URL Box -->
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="urlFeild">
            </div>
        </div>
        <!-- Request Type Box -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                        <label class="form-check-label" for="get">
                            Get
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                        <label class="form-check-label" for="post">
                            Post
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <!-- Content Type Box -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json"
                            checked>
                        <label class="form-check-label" for="jsonRadio">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                        <label class="form-check-label" for="paramsRadio">
                            Custom Parameter
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <!-- Parameter Box - This will hide on clicking json option in content type -->
        <div id="parametersBox">
            <div class="form-row">
                <label for="parameter1" class="col-form-label col-sm-2 pt-0">Parameter 1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Key 1">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Value 1">
                </div>
                <div class="col-md-2">
                    <button id="addParam" class="btn btn-primary">+</button>
                </div>
            </div>
            <!-- Add more params -->
            <div id="params"></div>
        </div>
        <!-- JSON Request Box - This will hide on clicking custom parameter option in content type -->
        <div id="jsonBox" class="my-3">
            <div class="form-group row">
                <label for="requestJsonBox" class="col-sm-2 col-form-label">Request JSON</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>
        <!-- Submit button which will trigger fetch API -->
        <div class="form-group row">
            <div class="col-sm-12">
                <button id="submit" class="btn btn-primary pull-right">Submit</button>
            </div>
        </div>
        <!-- Responce Box -->
        <div id="reponseBox" class="my-3">
            <div class="form-group row">
                <label for="responseJsonBox" class="col-sm-2 col-form-label">Response JSON</label>
                <div class="col-sm-10">
                    <!-- <textarea class="form-control" id="responseJsonText" rows="10">Your response will appear here...</textarea> -->
                    <pre id="responsePre" class="language-javascript">
                        <code id="reponsePrism" class="language-javascript">Your reponse will appear here</code>
                    </pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="/PostMan/postman.js"></script>
    <script src="/PostMan/prism.js"></script>
</body>

</html>
